<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
    }
    #app {
      max-width: 400px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
    }
    label {
      display: block;
      margin-bottom: 8px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #message {
      margin-top: 16px;
      text-align: center;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- Step 1: Request Password Reset -->
    <div id="request-reset">
      <h1>Forgot Password</h1>
      <form id="request-reset-form">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <button type="submit">Send Reset Email</button>
      </form>
      <p id="message"></p>
    </div>

    <!-- Step 2: Enter New Password -->
    <div id="reset-password" class="hidden">
      <h1>Reset Password</h1>
      <form id="reset-password-form">
        <label for="new-password">New Password:</label>
        <input type="password" id="new-password" name="new-password" required>
        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm-password" required>
        <button type="submit">Reset Password</button>
      </form>
      <p id="reset-message"></p>
    </div>
  </div>

  <script>
    // Initialize Supabase
    const supabaseUrl = 'https://your-supabase-url.supabase.co';
    const supabaseKey = 'your-anon-key';
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    // DOM Elements
    const requestResetForm = document.getElementById('request-reset-form');
    const resetPasswordForm = document.getElementById('reset-password-form');
    const message = document.getElementById('message');
    const resetMessage = document.getElementById('reset-message');
    const requestResetSection = document.getElementById('request-reset');
    const resetPasswordSection = document.getElementById('reset-password');

    // Step 1: Request Password Reset
    requestResetForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;

      try {
        const { data, error } = await supabase.auth.resetPasswordForEmail(email);

        if (error) throw error;

        message.textContent = 'Password reset email sent! Check your inbox.';
        message.style.color = 'green';

        // Hide the request form and show the reset form
        requestResetSection.classList.add('hidden');
        resetPasswordSection.classList.remove('hidden');
      } catch (error) {
        message.textContent = `Error: ${error.message}`;
        message.style.color = 'red';
      }
    });

    // Step 2: Reset Password
    resetPasswordForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const newPassword = document.getElementById('new-password').value;
      const confirmPassword = document.getElementById('confirm-password').value;

      if (newPassword !== confirmPassword) {
        resetMessage.textContent = 'Passwords do not match!';
        resetMessage.style.color = 'red';
        return;
      }

      try {
        const { data, error } = await supabase.auth.updateUser({
          password: newPassword,
        });

        if (error) throw error;

        resetMessage.textContent = 'Password reset successfully!';
        resetMessage.style.color = 'green';

        // Redirect to login page or home page after a delay
        setTimeout(() => {
          window.location.href = '/login.html'; // Change this to your login page
        }, 2000);
      } catch (error) {
        resetMessage.textContent = `Error: ${error.message}`;
        resetMessage.style.color = 'red';
      }
    });
  </script>
</body>
</html>
